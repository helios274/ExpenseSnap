{% extends 'account/base.html' %} {% load static %} {% block title %} - Register
{%endblock %} {% block content %}

<div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-3 card border-0 rounded-3 py-3 px-2 px-sm-3 px-md-5">
  <div class="card-body">
    <h5><a href="/"><i class="bi bi-house-fill"></i></a></h5>
    <p class="title text-center">Create an Account</p>
    <div class="col text-center mt-4">
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              name="username"
              id="usernameField"
              class="form-control form-control-lg rounded-pill"
              placeholder="Username"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control form-control-lg rounded-pill"
              placeholder="Email address"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input
              type="password"
              name="password"
              id="passwordField"
              class="form-control form-control-lg rounded-pill"
              placeholder="New password"
              required
            />
          </div>
        </div>
        <hr />
        <div class="row mb-4">
          <div class="col d-flex">
            <button id="submitBtn" type="submit" class="btn btn-lg btn-outline-dark rounded-pill flex-fill">
              Register
            </button>
          </div>
        </div>
        <div class="row mb-3">
          <a class="link" href="{% url 'login' %}">Already have an account? Login here</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
